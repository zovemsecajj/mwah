<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice to Meet You!</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #cc0099;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #cc0099;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #cc0099;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #cc0099;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #990073;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Nice to Meet You!</h1>
        <form action="process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name..." required>

            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Enter username" required>

            <label for="note">Note:</label>
            <textarea id="note" name="note" placeholder="Add a note" required></textarea>

            <input type="submit" value="Done">
        </form>
    </div>

</body>
</html>
